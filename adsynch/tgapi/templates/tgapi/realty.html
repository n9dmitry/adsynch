{% extends 'main/layout2.html' %}

{% block realty %}
    <div class="container mt-4 cars">
        <div class="row">
            <div class="col-md-9"> <!-- Make the main content wider towards the left -->
                {% for realty_ad in realty_ads|dictsort:'date_published' %}
<div class="card mb-4"> <!-- Added margin bottom for spacing -->
    <div class="card-body" style="display: flex;">
        <div style="flex: 1; max-width: 200px; max-height: 150px; overflow: hidden;">
            <img src="{{ realty_ad.image_url }}" style="width: 100%; height: 120px; object-fit: cover;">
        </div>
        <div style="flex: 2; padding: 0 20px;">
            <a href="{% url 'realty_detail' pk=realty_ad.pk %}"><h4>{{ realty_ad.title }}</h4> </a>
            <p class="card-text">
                <strong>{{ realty_ad.price }} {{ realty_ad.currency }} <br></strong>
                <p style="font-size:12px;">{{ realty_ad.date_published }} </p>
            </p>
        </div>
    </div>
</div>
                    <script>
                        var photoUrls{{ forloop.counter }} = "{{ car_ad.photos }}".split(",");
                        console.log("photoUrls{{ forloop.counter }}:", photoUrls{{ forloop.counter }});

                        var mainImage{{ forloop.counter }} = document.getElementById("main-image-{{ forloop.counter }}");

                        if (photoUrls{{ forloop.counter }}.length >= 1) {
                            mainImage{{ forloop.counter }}.src = photoUrls{{ forloop.counter }}[0].trim();

                            if (photoUrls{{ forloop.counter }}.length >= 2) {
                                mainImage{{ forloop.counter }}.setAttribute("data-hover-src", photoUrls{{ forloop.counter }}[1].trim());

                                mainImage{{ forloop.counter }}.addEventListener('mouseover', function() {
                                    mainImage{{ forloop.counter }}.src = mainImage{{ forloop.counter }}.getAttribute("data-hover-src");
                                });

                                mainImage{{ forloop.counter }}.addEventListener('mouseout', function() {
                                    mainImage{{ forloop.counter }}.src = photoUrls{{ forloop.counter }}[0].trim();
                                });
                            }
                        }
                    </script>
                {% endfor %}
            </div>
            <div class="col-md-3">
                <!-- Sidebar with sorting and filters -->
<div id="sidebar" class="p-3">
    <h5 class="mb-3">Сортировка</h5>
<form method="get" id="category-form">
<div class="form-group">
    <label for="realty-type-select" class="form-label">Тип недвижимости:</label>
    <select id="realty-type-select" name="realty_type" class="form-control">
        <option value="">Выберите тип недвижимости</option>
        {% for realty_type in realty_types %}
            <option value="{{ realty_type }}">{{ realty_type }}</option>
        {% endfor %}
    </select>
</div>

<div class="form-group">
    <label for="realty-deal-select" class="form-label">Тип сделки:</label>
    <select id="realty-deal-select" name="realty_deal" class="form-control">
        <option value="">Выберите тип сделки</option>
        {% for realty_deal in realty_deals %}
            <option value="{{ realty_deal }}">{{ realty_deal }}</option>
        {% endfor %}
    </select>
</div>
<div class="form-group">
    <label for="date-select" class="form-label">Дата публикации:</label>
    <select id="date-select" name="sort_by" class="form-control">
        <option value="">Не сортировать</option>
        <option value="date_published">Сначала старые</option>
        <option value="-date_published">Сначала новые</option>
    </select>
</div>

    <div class="form-group">
        <label for="min-price" class="form-label">Минимальная цена:</label>
        <input type="number" id="min-price" name="min_price" class="form-control" placeholder="Минимальная цена">
    </div>

    <div class="form-group">
        <label for="max-price" class="form-label">Максимальная цена:</label>
        <input type="number" id="max-price" name="max_price" class="form-control" placeholder="Максимальная цена">
    </div>

</form>
    <button type="button" id="apply-filters-btn" class="btn btn-primary">Применить фильтры</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dateSelect = document.getElementById('date-select');
        const applyFiltersBtn = document.getElementById('apply-filters-btn');

        applyFiltersBtn.addEventListener('click', function() {
            applyFilters();
        });

        function applyFilters() {
            const selectedSortBy = dateSelect.value;
            const currentUrl = window.location.href;
            const url = new URL(currentUrl);

            if (selectedSortBy) {
                url.searchParams.set('sort_by', selectedSortBy);
            }

            // Check if there are realty_ads based on applied filters
            const totalRealtyAds = {{ realty_ads|length }};
            if (totalRealtyAds === 0) {
                const noResultsMessage = document.createElement('p');
                noResultsMessage.innerText = 'Ничего не найдено, извините';
                document.querySelector('.cars').appendChild(noResultsMessage);
                return;
            }

            window.location.href = url.toString();
        }
    });
</script>
            </div>
        </div>
    </div>
    <script>
        function applyFilter() {
            document.querySelector('form').submit();
        }
    </script>
    <script>
        $("#priceRange").slider({});
    </script>
{% endblock %}
