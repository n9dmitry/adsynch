{% extends 'main/layout2.html' %}
{% block jobs %}
{% load static %}

<div class="container advs">
    <h1 style="margin-bottom:2vh;margin-top:2vh;">{{ job_ad.title }}</h1>
    <div class="row">
        <div class="col-md-6">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <p>Имя работадателя: {{ job_ad.contact_name }}</p>
            <a href="tel:{{ job_ad.contact_phone }}" class="btn btn-danger">Позвонить</a>
            <a href="https://t.me/{{ job_ad.username_tg }}" class="btn btn-danger">Написать в Telegram</a><br>
            <h3 class="mt-5">Зарплата:{{ job_ad.price }}</h3>

        </div>
    </div>

    <div class="container p-3">
        <h3>Описание вакансии</h3>
        <p>
            {{ job_ad.description }}
            Просмотры: {{ job_ad.views }}

        </p>
    </div>
</div>
{% endblock %}
