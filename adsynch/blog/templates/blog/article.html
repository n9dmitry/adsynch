{% extends 'main/layout2.html' %}
{% load static %}

{% block blog %}
<div class="container mt-5 cars">
<h1 class="text-center mb-4">Блог</h1>
<div class="row">
<div class="col-md-4">
{% for article in published_articles %}
    <div class="card">
        <img src="{{ article.cover_image.url }}" class="card-img-top" alt="Article Image">
        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.content|slice:":150"|safe }}{% if article.content|length > 150 %}...{% endif %}</p></p>
            <a href="{% url 'blog-detail' pk=article.pk %}" class="btn btn-primary">Подробнее</a>
        </div>
    </div>
{% endfor %}
</div>
</div>
</div>
                {% endblock %}
