{% extends 'main/layout2.html' %}
{% block services %}
<div class="container my-5">
    <h3 class="text-center">Услуги</h3>
    <div class="row">

        <div class="col-md-6">
                    {% for service in services %}
            <div class="card mb-3">
                <div class="card-body">

                    <h5 class="card-title"><i class="fas fa-cog"></i> {{ service.title }}</h5>
                    <p class="card-text">{{ service.description }}</p>
                    <a href="#" class="btn btn-danger">Подробнее</a>
                </div>
            </div>
                    {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
