{% extends 'main/layout2.html' %}

{% block profile %}

<style>

    .form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}

</style>



<div class="container rounded bg mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><i class="fas fa-user-circle profile" style="margin-top: 5px; padding-bottom:15px;color:#000;font-size:48px;"></i><span class="font-weight-bold">{{ user.username }}</span><span class="text-black-50">{{ user_profile.email }}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
<div class="p-3 py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-right">Профиль</h4>
    </div>
    <div class="row mt-2">
        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value="{{ user_profile.name }}" readonly></div>
        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="{{ user_profile.surname }}" placeholder="surname" readonly></div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value="{{ user_profile.mobile_number }}" readonly></div>
        <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" placeholder="enter address line 1" value="{{ user_profile.address_line1 }}" readonly></div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value="{{ user_profile.country }}" readonly></div>
        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="{{ user_profile.state_region }}" placeholder="state" readonly></div>
    </div>
    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
</div>
        </div>
    </div>
</div>
</div>
</div>

<script>
    function enableField(fieldId) {
        var field = document.getElementById(fieldId);
        field.readOnly = false;
        field.focus();
    }
</script>

    {% endblock %}
