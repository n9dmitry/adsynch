{% load static %}

<section class="my-5 slider">
  <div class="row">
    <div class="col-lg-3">
      <div class="vertical-menu">
        <a href="{{ '/cars' }}" class="active"><i class="fas fa-car"></i> АВТО</a>
        <a href="{{ '/jobs' }}"><i class="fas fa-city"></i> РАБОТА</a>
        <a href="/realty"><i class="fas fa-briefcase"></i> НЕДВИЖЕМОСТЬ</a>
      </div>
    </div>
    <div class="col-lg-9">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{%  static 'main/img/banner/bn1.jpg' %}" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="{%  static 'main/img/banner/bn1.jpg' %}" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="{%  static 'main/img/banner/bn1.jpg' %}" class="d-block w-100" alt="Slide 3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</section>
